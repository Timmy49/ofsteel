<!DOCTYPE html>
<html lang="en">
<head>

  <title>OFSteel</title>

  <!-- Favicon -->
  <link rel="icon" href="/ofsteel/files/webicon.ico" type="image/x-icon">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #f4f4f4;
      color: #333;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #fff;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 900px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: normal;
      color: #666;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 30px 0;
    }

    .big-button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .big-download {
      display: inline-block;
      padding: 20px 40px;
      font-size: 24px;
      background-color: #3366cc;
      color: #fff;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .big-download:hover {
      background-color: #254b9a;
    }

    .download-section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .link-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .link-grid a {
      text-decoration: none;
      color: #3366cc;
      font-weight: bold;
      padding: 10px 15px;
      border: 1px solid #3366cc;
      border-radius: 8px;
      transition: background-color 0.2s, color 0.2s;
    }

    .link-grid a:hover {
      background-color: #3366cc;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>OFSteel</h1>

    <hr>
    <p>OFSteel is a tampermonkey script to track login info on OFS and store it in Firebase, or download it locally.</p>
    <div class="big-button-group">
      <a href="/ofsteel/files/ofsteel_firebase_tamperauto.user.js" class="big-download">Install OFSteel</a>

    <hr>

        <a href="/ofsteel/files/ofsteel_firebase" download>OFSteel - Firebase</a>
        <a href="/ofsteel/files/ofsteel_local" download>OFSteel - Local</a>
