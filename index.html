<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ofs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #f4f4f4;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #fff;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: normal;
      color: #666;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: #3366cc;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>OFSteel</h1>
    <h2>Tampermonkey script to log JSON-RPC data</h2>
    <hr>
    <p>OFSsteel is a tampermonkey script to track login info on OFS and store it in Firebase, or download it locally.</p>
    <hr>
    <div class="links">
      <a href="https://github.com/Timmy49/ofsteel">Github Scripts</a>
      <a href="https://chromewebstore.google.com/detail/tampermonkey/dhdgffkkebhmkfjojejmpbldmpobfkfo?hl=en">Install Tampermonkey</a>
    </div>
  </div>
</body>
</html>
